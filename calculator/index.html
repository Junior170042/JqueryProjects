<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <p>Calculadora</p>
      <div class="row">
        <div class="screen">0123456789</div>
      </div>

      <div class="row">
        <div class="btn">C</div>
        <div class="btn">CE</div>
        <div class="btn backspace">back</div>
        <div class="btn plus-minus">exp</div>
        <div class="btn percent">%</div>
      </div>

      <div class="row">
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn divide">/</div>
        <div class="btn square">âˆš</div>
      </div>

      <div class="row">
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn multiply">x</div>
        <div class="btn inverse">1/x</div>
      </div>

      <div class="row">
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn minus">-</div>
        <div class="btn pi">pi</div>
      </div>

      <div class="row">
        <div class="btn zero">0</div>
        <div class="btn decimal">.</div>
        <div class="btn add">+</div>
        <div class="btn equal">=</div>
      </div>
    </div>
  </body>

  <script src="../jqueryLibrary.js"></script>
  <script src="app.js" type="text/javascript"></script>
</html>
